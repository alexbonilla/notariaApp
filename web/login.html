    <body class="login-body">

        <div class="container">

            <form class="form-signin" action="CuentaCtrl">
                <h2 class="form-signin-heading">ingresar ahora</h2>
                <div class="login-wrap">
                    <input type="text" name="usuario" class="form-control" placeholder="usuario" autofocus>
                    <input type="password" name="clave" class="form-control" placeholder="Password">
<!--                    <select class="form-control" id="rol" name="rol">                        
                        <option selected value="usuario" >usuario</option>
                        <option value="admin">administrador</option>                                                
                    </select>                    -->
                    <input type="hidden" name="op" value="validar" class="form-control">
                    <!--                    <label class="checkbox">
                                            <input type="checkbox" value="remember-me"> Recordarme
                                            <span class="pull-right">
                                                <a data-toggle="modal" href="#myModal"> ¿Olvidó su clave?</a>
                    
                                            </span>
                                        </label>-->
                    <br>
                    <button class="btn btn-lg btn-login btn-block" type="submit">Ingresar</button>            
                </div>

                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">¿Olvidó su clave ?</h4>
                            </div>
                            <div class="modal-body">
                                <p>ingrese su correo para reiniciar su clave.</p>
                                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                                <button class="btn btn-success" type="button">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->

            </form>

        </div>



        <!-- js placed at the end of the document so the pages load faster -->
        <script src="js/jquery.js"></script>
